<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decoding Game (Rabbit + Confetti + Floating Rabbits)</title>
  <style>
    /* Import a cute and readable font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* ==============================================
       BODY + RABBIT‐TILED PINK BACKGROUND
       ============================================== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif; /* Updated to Poppins font */
      background-color: #ffe6f0; /* Soft pastel‐pink base */
      background-image: url('https://twemoji.maxcdn.com/v/latest/72x72/1f407.png');
      background-repeat: repeat;
      background-size: 72px 72px;
      background-position: center;
      color: #4a2f4a; /* Deep plum text for good contrast */
      overflow-x: hidden; /* Prevent horizontal scrollbar if confetti flows */
    }

    /* ==============================================
       FLOATING RABBIT ANIMATION
       ============================================== */
    .float-rabbit {
      position: fixed;
      bottom: -50px;
      font-size: 2rem;
      opacity: 0;
      animation-name: floatUp;
      animation-duration: 6s;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateX(calc(var(--dx) * 1px)) translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ==============================================
       CONFETTI PIECES
       ============================================== */
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      border-radius: 2px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ==============================================
       CENTERED CARD (“CONTAINER”) STYLING
       ============================================== */
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* ==============================================
       HEADINGS & TEXT
       ============================================== */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #d63384; /* Bright fuchsia */
      font-weight: 600; /* Slightly bolder */
    }
    p {
      font-size: 1.2rem;
    }
    ol {
      text-align: left;
      margin: 1rem 0;
      padding-left: 1.2rem;
    }
    ol li {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    code {
      display: inline-block;
      background: #fce4ec;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
      color: #a31515;
    }

    /* ==============================================
       TEXTAREA & BUTTON
       ============================================== */
    textarea {
      width: 100%;
      height: 3.2em;
      font-size: 1rem;
      padding: 0.5em;
      border: 2px solid #d63384;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
      margin-top: 0.5rem;
      font-family: inherit;
      color: #4a2f4a;
    }
    textarea::placeholder {
      color: #a066a4;
    }

    button {
      margin-top: 1rem;
      padding: 0.6em 1.2em;
      font-size: 1rem;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      font-family: inherit;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
      transition: transform 0.1s ease-out;
    }

    /* ==============================================
       SHAKE ON ERROR
       ============================================== */
    @keyframes shake {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-8px); }
      50%  { transform: translateX(8px); }
      75%  { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.4s ease-out;
    }

    /* ==============================================
       DECODED OUTPUT
       ============================================== */
    #output {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #4a2f4a;
      min-height: 1.4em;
    }

    /* ==============================================
       RESPONSIVE ADJUSTMENTS
       ============================================== */
    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      ol li {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
